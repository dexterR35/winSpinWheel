<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./header.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="__nav">
        <div class="__logo"><img src="./png/nbLogo.png" alt="nblogo" /></div>
        <ul class="__ul">
          <li>
            <a href="#">SPORT</a>
          </li>
          <li>
            <a href="#">CASINO</a>
          </li>
          <li>
            <a href="#">LOGHEAZĂ-TE</a>
          </li>
        </ul>
        <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button>
      </nav>
      <nav class="menuMobile">
        <ul>
          <li>
            <a href="#"><div>SPORT</div></a>
          </li>
          <li>
            <a href="#"><div>CASINO</div></a>
          </li>
          <li>
            <a href="#"><div>LOGHEAZĂ-TE</div></a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".cross").hide();
        $(".menuMobile").hide();

        $(".hamburger").click(function () {
          $(".menuMobile").slideToggle("slow", function () {
            $(".hamburger").toggle();
            $(".cross").toggle();
          });
        });

        $(".cross").click(function () {
          $(".menuMobile").slideToggle("slow", function () {
            $(".cross").toggle();
            $(".hamburger").toggle();
          });
        });
      });
    </script>
  </body>
</html>
