<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Div Height</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #container {
        height: 100%;
        position: relative;
      }
      #content {
        width: 100%;
        height: 0;
        background-color: rgb(158, 70, 70);
        overflow: hidden;
        position: absolute;
        bottom: 0;
        transition: height 0.5s ease;
        z-index: 1; /* Setăm z-index-ul la 1 pentru a asigura că este sub buton în mod implicit */
      }
      #toggleButton {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 2; /* Setăm z-index-ul butonului la 2 pentru a-l face să fie deasupra modalului */
      }
    </style>
  </head>
  <body>
    <div class="m_line1">
      <div>ÎNREGISTREAZĂ-TE ACUM</div>
      <div>ȘI PROFITĂ DE PREMIUL TĂU!</div>
    </div>
    <div class="flexScenario">
      <div class="offerPart1 _of" data-label="Fără Depunere">
        ${imgForModal}
        <div class="m_line2">
          <div>ROTIRI</div>
          <div>gratis</div>
          <div>${prizePool}</div>
        </div>
      </div>
      <div class="offerPart2 _of">
        ${imgForModal}
        <div class="m_line2">
          <div>bonus DE</div>
          <div>BUN VENIT</div>
          <div>1500 RON</div>
          <div>${prizePool} Rotiri</div>
        </div>
      </div>
    </div>
  </body>
</html>
