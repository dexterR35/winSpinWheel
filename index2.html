<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Scratch Cards</title>
    <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.5.5/build/scratchcard.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 20px;
    }
    .test {
      width: 245px;
      height: 200px;
      background: red;
      position: relative;
      z-index: 3;
    }
    .test img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
    }
  </style>
  <body>
    <div id="jsContainer1" class="test"></div>
    <div id="jsContainer2" class="test"></div>
    <div id="jsContainer3" class="test"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Keep track of completion status for each container
        const completionStatus = {
          jsContainer1: false,
          jsContainer2: false,
          jsContainer3: false,
        };

        function createScratchCard(
          containerId,
          imageForwardSrc,
          imageBackgroundSrc
        ) {
          const container = document.getElementById(containerId);

          const sc = new ScratchCard(container, {
            scratchType: SCRATCH_TYPE.CIRCLE,
            containerWidth: container.offsetWidth,
            containerHeight: container.offsetHeight,
            imageForwardSrc: imageForwardSrc,
            imageBackgroundSrc: imageBackgroundSrc,
            htmlBackground: "<div class='prizesInsert'></div>",
            percentToFinish: 90,
            clearZoneRadius: 40,
            nPoints: 19,
            pointSize: 13,

            callback: function () {
              let percent = sc.getPercent();
              if (containerId) {
                console.log(containerId, "each containerId");
              }
              const completedContainers23 = Object.values(
                completionStatus
              ).filter((status) => !status);

              if (completedContainers23.length === 1 && percent >= 90) {
                setTimeout(function () {
                  console.log(container);
                  $(".test").css("pointerEvents", "none");
                  alert("fasfasfasf", completedContainers23);
                }, 500);
              }
            },
          });

          sc.init()
            .then(() => {
              let percents = sc.getPercent();
              sc.canvas.addEventListener("scratch.move", () => {
                let percent = sc.getPercent();
                if (!completionStatus[containerId]) {
                  if (percent >= 0.1) {
                    completionStatus[containerId] = true;
                    const completedContainers = Object.values(
                      completionStatus
                    ).filter((status) => status);

                    if (completedContainers.length === 2) {
                      const remainingContainerId = Object.keys(
                        completionStatus
                      ).find((id) => !completionStatus[id]);

                      if (remainingContainerId) {
                        document.getElementById(
                          remainingContainerId
                        ).style.pointerEvents = "none";
                      }
                      console.log(
                        "Two containers reached 50% or more! No more scratching allowed.percent >= 0.1",
                        percent
                      );
                      return;
                    }
                  }
                } else if (percent >= 89 && percent <= 95) {
                  const completedContainers2 = Object.values(
                    completionStatus
                  ).filter((status) => !status);

                  if (completedContainers2.length === 1) {
                    // console.log("completedContainers2", completedContainers2);
                  }
                }
              });
            })
            .catch((error) => {
              console.error("Error initializing scratch card:", error);
            });
        }

        createScratchCard(
          "jsContainer1",
          "./png/bg-desktop.jpg",
          "./png/nbLogo.webp"
        );
        createScratchCard(
          "jsContainer2",
          "./png/bg-desktop.jpg",
          "./png/nbLogo.png"
        );
        createScratchCard(
          "jsContainer3",
          "./png/bg-desktop.jpg",
          "./png/nbLogo.png"
        );
      });
    </script>
  </body>
</html>
